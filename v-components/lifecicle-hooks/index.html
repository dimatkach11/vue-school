<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifecicle Hooks</title>
</head>
<body style="background-color: #a4e7f0;">
  <div id="app">
    <h2 style="text-align:center" >Fetched Example Post</h2>
    <div style="display: flex;flex-wrap: wrap;margin: 0 auto;justify-content: center;">
      <blog-post
        v-for="id in id"
        :id="id"
        :key="id"
      ></blog-post>
    </div>
  </div>

  <!-- blog-post-template -->
  <script type="text/x-template" id="blog-post-template">
    <div>
      <div style="padding: 1rem;margin: 1rem;max-width: 400px;background-color: #fff;" >
        <img :src="blogPostImgUrl" :alt="blogPostImgTitle">
        <h3>{{ blogPostTitle }}</h3>
        <p>{{ blogPostBody }}</p>
      </div>
    </div>
  </script>
  
  <script src="https://unpkg.com/vue"></script>
  <script src="lifecicle-hook-example.js"></script>
</body>
</html>
